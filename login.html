<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h2 class="form-title">Sign in</h2>
                        <div class="input-field">
                            <i class='bx bx-user'></i>
                            <input type="text" placeholder="Email/Username" required>
                        </div>
                        <div class="input-field">
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <input type="submit" value="Login" class="btn btn-primary">
                        <p class="social-text">Or Sign in with social platforms</p>
                            <div class="social-media">
                                <a href="#" class="social-icon">
                                    <i class='bx bxl-facebook-circle'></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class='bx bxl-twitter' ></i>
                                </a>
                                <a href="#" class="social-icon">
                                    <i class='bx bxl-instagram-alt' ></i>
                                </a>
                            </div>
                    </form>
                    <form action="" class="sign-up-form">
                        <h2 class="form-title">Sign up</h2>
                        <div class="input-field">
                            <i class='bx bx-user'></i>
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="input-field">
                            <i class='bx bx-envelope'></i>
                            <input type="text" placeholder="Email" required>
                        </div>
                        <div class="input-field">
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <input type="submit" valu="Sign up" class="btn btn-primary">
                        <p class="social-text">Or Sign up with social platforms</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class='bx bxl-facebook-circle'></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class='bx bxl-twitter' ></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class='bx bxl-instagram-alt' ></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New Here?</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adip</p>
                        <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    </div>
                    <img src="img/undraw_access_account_re_8spm.svg" class="image" alt="">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <button class="btn transparent" id="sign-in-btn">Sign in</button>
                    </div>
                    <img src="img/undraw_complete_design_re_h75h.svg" class="image" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
